[workspace]
members = ["app", "common", "gateway"]

[workspace.package]
edition = "2021"
license = "gpl-3.0-only"
publish = false
readme = "README.md"
repository = "https://github.com/MarzipanClub/marzichat"
rust-version = "1.70.0"
version = "0.1.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[workspace.dependencies]
anyhow = "1.0.71"
color-backtrace = "0.5.1"
const_format = "0.2.31"
derive_more = "0.99.17"
futures = "0.3.28"
leptos = {version = "0.3.1", default-features = false, features = [
  "serde",
]}
leptos_meta = {version = "0.3.1", default-features = false}
leptos_router = {version = "0.3.1", default-features = false}
ron = "0.8.0"
serde = "1.0.164"
tarpc = "0.33.0"
tokio = {version = "1.28.2", default-features = false}
uuid = {version = "1.3.1", features = ["serde"]}
